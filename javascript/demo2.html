<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="screen" style="width: 300px ; height:400px ;border:black solid ;">



    </div>

    <button onclick="color('green')" >Green</button>
    <button onclick="color('red')">red</button>
    <button onclick="color('yellow')">yellow</button>
    <button onclick="color('blue')">blue</button>

    <script>
 function color(col)
 {
    document.getElementById("screen").style.backgroundColor=col

 }



    </script>


</body>
</html>
